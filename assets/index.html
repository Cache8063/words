<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>Word Mastermind</title>
        <link href="/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="/client-app.js" defer></script>
    </head>
    <body>
        <div id="app" class="main-container">
            <div class="header">
                <h1>Word Mastermind</h1>
                <div class="theme-toggle" @click="toggleTheme">
                    <i class="bi bi-palette"></i>
                </div>
            </div>
            
            <div class="board">
                <div v-if="gameState">
                    <div v-for="row, i in gameState.board"
                         :id="'board-row-' + i"
                         :class="{'board-row': true, current: i === gameState.currentAttempt, shake: i === gameState.currentAttempt && error}">
                        <div v-for="tile in row" class="tile" :class="tile.result">
                            {{tile.letter}}
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="keyboard">
                <div class="keyboard-row" v-for="keyrow in keyboard">
                    <button
                        :class="classForKey(key)"
                        v-for="key in keyrow"
                        @click="handleNewLetter(key)"
                        @touchstart.passive
                        :key="key">
                        {{ formatKeyLabel(key) }}
                    </button>
                </div>
            </div>

            <div class="popup" v-if="gameState && gameState.finished">
                <div v-if="gameState.won">
                    <h1 class="display-6">Success! ðŸŽ‰</h1>
                    <hr style="border-color: #3a3a3c;">
                    Congratulations, you guessed the word!
                </div>
                <div v-else>
                    <h1 class="display-6">Game Over</h1>
                    <hr style="border-color: #3a3a3c;">
                    The word was:<br>
                    <h2 style="color: #538d4e; margin: 15px 0;">
                        <strong>{{ gameState.revealedWord }}</strong>
                    </h2>
                </div>
                <hr style="border-color: #3a3a3c;">
                <button class="btn btn-primary" @click="startGame">
                    Start New Game
                </button>
            </div>

            <div class="popup" v-if="error">
                <h1 class="display-6">Invalid Word</h1>
                <hr style="border-color: #3a3a3c;">
                {{ error }}
            </div>
        </div>
    </body>
</html>
